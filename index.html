<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunpowder Big Boy's Golf</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
        }
        .app-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .header h1 {
            font-size: 26px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header p { font-size: 14px; opacity: 0.9; }
        .sync-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
        }
        .sync-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #2ecc71;
            display: inline-block;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
            overflow-x: auto;
        }
        .nav-tab {
            flex: 1;
            min-width: 70px;
            padding: 12px 8px;
            background: none;
            border: none;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
        }
        .nav-tab.active {
            background: white;
            color: #27ae60;
            border-bottom: 3px solid #27ae60;
        }
        .content {
            padding: 20px;
            min-height: 400px;
            max-height: 70vh;
            overflow-y: auto;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .btn-primary { background: #27ae60; color: white; }
        .btn-primary:hover { background: #229954; }
        .btn-secondary { background: #3498db; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        .input-group { margin-bottom: 15px; }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .alert-success {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }
        .alert-info {
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
            color: #0c5460;
        }
        .setup-screen {
            padding: 40px 20px;
            text-align: center;
        }
        .share-code {
            font-size: 32px;
            font-weight: bold;
            color: #27ae60;
            letter-spacing: 8px;
            margin: 20px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const supabase = window.supabase.createClient(
            'https://nhfakcipeawbtfqxfgzk.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5oZmFrY2lwZWF3YnRmcXhmZ3prIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMTQ5ODQsImV4cCI6MjA4Mjc5MDk4NH0.fpCdGjnY5294ob3BGqDPQRUDnqCj4NZxZlhaX63e61Y'
        );

        const GUNPOWDER_SCORECARD = {
            front9: [
                { hole: 1, par: 4, yards: 346, handicap: 9 },
                { hole: 2, par: 4, yards: 401, handicap: 5 },
                { hole: 3, par: 5, yards: 494, handicap: 15 },
                { hole: 4, par: 3, yards: 194, handicap: 13 },
                { hole: 5, par: 4, yards: 321, handicap: 11 },
                { hole: 6, par: 4, yards: 325, handicap: 7 },
                { hole: 7, par: 4, yards: 467, handicap: 1 },
                { hole: 8, par: 3, yards: 167, handicap: 17 },
                { hole: 9, par: 4, yards: 435, handicap: 3 }
            ],
            back9: [
                { hole: 10, par: 4, yards: 360, handicap: 6 },
                { hole: 11, par: 4, yards: 335, handicap: 8 },
                { hole: 12, par: 3, yards: 161, handicap: 16 },
                { hole: 13, par: 4, yards: 305, handicap: 12 },
                { hole: 14, par: 4, yards: 273, handicap: 14 },
                { hole: 15, par: 5, yards: 530, handicap: 10 },
                { hole: 16, par: 4, yards: 387, handicap: 2 },
                { hole: 17, par: 3, yards: 155, handicap: 18 },
                { hole: 18, par: 4, yards: 405, handicap: 4 }
            ]
        };

        function GunpowderApp() {
            const [leagueId, setLeagueId] = useState(null);
            const [isSetup, setIsSetup] = useState(false);
            const [joinCode, setJoinCode] = useState('');
            const [players, setPlayers] = useState([]);
            const [syncStatus, setSyncStatus] = useState('synced');
            const [activeTab, setActiveTab] = useState('players');
            const [playerName, setPlayerName] = useState('');
            const [playerSkill, setPlayerSkill] = useState('5');

            useEffect(() => {
                const savedLeagueId = localStorage.getItem('leagueId');
                if (savedLeagueId) {
                    loadLeague(savedLeagueId);
                }
            }, []);

            useEffect(() => {
                if (leagueId && players.length >= 0) {
                    saveToSupabase();
                }
            }, [players, leagueId]);

            const saveToSupabase = async () => {
                if (!leagueId) return;
                setSyncStatus('syncing');
                try {
                    const { error } = await supabase
                        .from('leagues')
                        .upsert({
                            id: leagueId,
                            data: { players },
                            updated_at: new Date()
                        });
                    
                    if (error) throw error;
                    setSyncStatus('synced');
                } catch (err) {
                    console.error('Save error:', err);
                    setSyncStatus('error');
                }
            };

            const loadLeague = async (code) => {
                setSyncStatus('syncing');
                try {
                    const { data, error } = await supabase
                        .from('leagues')
                        .select('data')
                        .eq('id', code)
                        .single();
                    
                    if (error) throw error;
                    
                    if (data && data.data) {
                        setLeagueId(code);
                        setPlayers(data.data.players || []);
                        setIsSetup(true);
                        localStorage.setItem('leagueId', code);
                        setSyncStatus('synced');
                        return true;
                    }
                    return false;
                } catch (err) {
                    console.error('Load error:', err);
                    setSyncStatus('error');
                    return false;
                }
            };

            const createNewLeague = async () => {
                const newCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                setLeagueId(newCode);
                localStorage.setItem('leagueId', newCode);
                setIsSetup(true);
                
                try {
                    await supabase.from('leagues').insert({
                        id: newCode,
                        data: { players: [] },
                        updated_at: new Date()
                    });
                } catch (err) {
                    console.error('Create error:', err);
                }
            };

            const joinExistingLeague = async () => {
                const code = joinCode.toUpperCase().trim();
                const success = await loadLeague(code);
                if (!success) {
                    alert('League code not found. Please check and try again.');
                }
                setJoinCode('');
            };

            const addPlayer = () => {
                if (!playerName.trim()) return;
                
                const newPlayer = {
                    id: Date.now(),
                    name: playerName,
                    skillRating: parseFloat(playerSkill),
                    gamesPlayed: 0,
                    avgTotal: 0
                };
                
                setPlayers([...players, newPlayer]);
                setPlayerName('');
                setPlayerSkill('5');
            };

            const deletePlayer = (id) => {
                if (confirm('Delete this player?')) {
                    setPlayers(players.filter(p => p.id !== id));
                }
            };

            if (!isSetup) {
                return (
                    <div className="app-container">
                        <div className="header">
                            <h1>â›³ Gunpowder Big Boy's Golf</h1>
                            <p>Cloud-Synced League Management</p>
                        </div>
                        <div className="setup-screen">
                            <h2 style={{marginBottom: '20px'}}>Welcome!</h2>
                            <button className="btn btn-primary" onClick={createNewLeague}>
                                Create New League
                            </button>
                            <div style={{margin: '30px 0', color: '#999'}}>OR</div>
                            <div className="input-group">
                                <label>Enter League Code</label>
                                <input 
                                    type="text" 
                                    value={joinCode}
                                    onChange={(e) => setJoinCode(e.target.value)}
                                    placeholder="e.g., ABC123"
                                    style={{textTransform: 'uppercase'}}
                                />
                            </div>
                            <button 
                                className="btn btn-secondary" 
                                onClick={joinExistingLeague}
                                disabled={!joinCode.trim()}
                                style={{opacity: joinCode.trim() ? 1 : 0.5}}
                            >
                                Join League
                            </button>
                            <div className="alert alert-success" style={{marginTop: '30px', textAlign: 'left'}}>
                                <strong>âœ… Cloud Sync Active!</strong><br/>
                                All data syncs in real-time across all devices.
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="app-container">
                    <div className="header">
                        <div className="sync-status">
                            <span className="sync-indicator"></span>
                            {syncStatus}
                        </div>
                        <h1>â›³ Gunpowder Big Boy's</h1>
                        <p>League: {leagueId} | Par 70</p>
                    </div>
                    
                    <div className="nav-tabs">
                        <button 
                            className={`nav-tab ${activeTab === 'players' ? 'active' : ''}`}
                            onClick={() => setActiveTab('players')}
                        >
                            Players
                        </button>
                        <button 
                            className={`nav-tab ${activeTab === 'settings' ? 'active' : ''}`}
                            onClick={() => setActiveTab('settings')}
                        >
                            Settings
                        </button>
                    </div>
                    
                    <div className="content">
                        {activeTab === 'players' && (
                            <div>
                                <h2 style={{marginBottom: '20px'}}>Manage Players</h2>
                                
                                <div className="input-group">
                                    <label>Player Name</label>
                                    <input 
                                        type="text" 
                                        value={playerName}
                                        onChange={(e) => setPlayerName(e.target.value)}
                                        placeholder="Enter player name"
                                    />
                                </div>
                                
                                <div className="input-group">
                                    <label>Skill Rating (1-10): {playerSkill}</label>
                                    <input 
                                        type="range" 
                                        min="1" 
                                        max="10" 
                                        step="0.1"
                                        value={playerSkill}
                                        onChange={(e) => setPlayerSkill(e.target.value)}
                                    />
                                </div>
                                
                                <button className="btn btn-primary" onClick={addPlayer}>
                                    Add Player
                                </button>
                                
                                <h3 style={{marginTop: '30px', marginBottom: '15px'}}>
                                    Player Roster ({players.length})
                                </h3>
                                
                                {players.length === 0 ? (
                                    <div className="alert alert-info">
                                        No players yet. Add your first player!
                                    </div>
                                ) : (
                                    players.map(player => (
                                        <div key={player.id} style={{
                                            background: '#f8f9fa',
                                            padding: '15px',
                                            borderRadius: '10px',
                                            marginBottom: '10px',
                                            display: 'flex',
                                            justifyContent: 'space-between',
                                            alignItems: 'center'
                                        }}>
                                            <div>
                                                <div style={{fontWeight: 'bold', marginBottom: '5px'}}>
                                                    {player.name}
                                                </div>
                                                <div style={{fontSize: '14px', color: '#666'}}>
                                                    Skill: {player.skillRating.toFixed(1)} | Games: {player.gamesPlayed}
                                                </div>
                                            </div>
                                            <button 
                                                className="btn btn-danger" 
                                                onClick={() => deletePlayer(player.id)}
                                                style={{width: 'auto', padding: '8px 16px', marginTop: 0}}
                                            >
                                                Delete
                                            </button>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}
                        
                        {activeTab === 'settings' && (
                            <div>
                                <h2 style={{marginBottom: '20px'}}>League Settings</h2>
                                
                                <div style={{
                                    background: '#f8f9fa',
                                    padding: '20px',
                                    borderRadius: '10px',
                                    border: '2px dashed #27ae60'
                                }}>
                                    <h3 style={{marginBottom: '10px'}}>Share Your League</h3>
                                    <p style={{marginBottom: '15px', fontSize: '14px'}}>Share this code with your league members:</p>
                                    <div className="share-code">{leagueId}</div>
                                    <button 
                                        className="btn btn-secondary"
                                        onClick={() => {
                                            navigator.clipboard.writeText(leagueId);
                                            alert('Code copied!');
                                        }}
                                    >
                                        ðŸ“‹ Copy Code
                                    </button>
                                </div>
                                
                                <button 
                                    className="btn btn-danger"
                                    onClick={() => {
                                        if (confirm('Leave this league?')) {
                                            localStorage.removeItem('leagueId');
                                            setIsSetup(false);
                                            setLeagueId(null);
                                            setPlayers([]);
                                        }
                                    }}
                                    style={{marginTop: '20px'}}
                                >
                                    Leave League
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<GunpowderApp />, document.getElementById('root'));
    </script>
</body>
</html>
